<body style="border:black solid 5px; margin-top: 10px; margin-left: 50px; margin-right: 200px; background-color: whitesmoke;">

            <div class="form-group">

                <button class="btn btn-success" onclick="printmydiv()">Print</button>

        </div>

</div>
</body>
<script>
    function show() {
        document.getElementById("lblname").innerText = document.getElementById("name").value;
    }
    function printmydiv() {
        var prtContent = document.getElementById("divResume");
        var WinPrint = window.open('', '', 'left=0,top=0,width=2480,height=3508,toolbar=0,scrolbar=0,status=0');
        WinPrint.document.write(prtContent.innerHTML);
        WinPrint.document.close();
        WinPrint.focus();
        WinPrint.close();

    }
</script>
